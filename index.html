<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/DOM.js"></script>
    <!-- <script src="./js/javascript.js"></script> -->
    <title>Conversão</title>
</head>
 
<body>
    <h1 id="title">Conversão</h1>
    <p id="Pergunta">Olá, Qual conversão você deseja realizar hoje?</p>
 
    <form class="form">
        <input type="number" id="valorReal" placeholder="Valor em Real: (R$)">
 
        <select id="Moedas">
            <option value="Euro">Euro</option>
            <option value="Dolar">Dólar</option>
        </select>
 
        <input type="button" value="Converta" class="form__Moedas form__button" onclick="click();">
        
    
    </form>
    <!-- <div id ="resultado"></div> -->
    <div class="result-box">
        <p class="result-box__text">Resultado da Conversão:</p>
        <input type="text" id="resultado" class="form__textbox" 
          readonly
        >
      </div>
</body>
 
</html>
